<link rel="import" href="../../components/polymer/polymer.html">

<dom-module id="ss-melee">
	<template>
		<div id='melee-overlay' data-min-width='1920'>
			<style type='text/css' media='screen,print'>
				#melee-overlay {
					position: relative;
					overflow: hidden;
					width: 1920px;
					height: 1080px;
					font-family: arial, helvetica, sans-serif;
					margin: 0;
				}

				#image {
					display: block;
					width: 100% !important;
				}

				.background-img {
					display: block;
					width: 100% !important;
				}

				#match-title {
					position: absolute;
					top: 0.5%;
					left: 25%;
					width: 24%;
				}

				#match-type {
					position: absolute;
					top: 0.5%;
					left: 51%;
					width: 24%;
				}

				.header-info {
					width: 100%;
					display: flex;
					align-items: center;
					justify-content: center;
					font-size: 36px;
					line-height: 43px;
					text-align: center;
					color: #ffffff;
				}

				#player-name-left {
					position: absolute;
					top: 44.1%;
					width: 13.7%;
					height: 5.7%;
				}

				#player-name-right {
					position: absolute;
					top: 44.1%;
					left: 86.2%;
					width: 13.7%;
					height: 5.7%;
				}

				.player-name {
					height: 100%;
					display: flex;
					align-items: center;
					/* Vertical center alignment */
					justify-content: center;
					/* Horizontal center alignment */
					text-align: center;
					font-size: 28px;
					line-height: 30px;
					color: #ffffff;
					text-shadow: -1px -1px 0 #000,
					1px -1px 0 #000,
					-1px 1px 0 #000,
					1px 1px 0 #000;
				}

				#score-left {
					position: absolute;
					top: 88.57%;
					left: 4.4%;
					width: 5%;
				}

				#score-right {
					position: absolute;
					top: 88.57%;
					left: 90.6%;
					width: 5%;
				}

				.score {
					font-weight: bold;
					display: flex;
					align-items: center;
					/* Vertical center alignment */
					justify-content: center;
					/* Horizontal center alignment */
					text-align: center;
					font-size: 95px;
					color: #000;
				}

				#schedule {
					position: absolute;
					top: 255px;
					left: 1665px;
					width: 250px;
					color: white;
				}

				#schedule .title {
					font-weight: bold;
					font-size: 32px;
				}

				#schedule .content {
					font-size: 28px;
					padding-left: 10px;
					margin: 0px 10px 0px 0px;
				}

			</style>
			<img id='image' src='img/melee-fixed.png' />

			<div id='match-title'>
				<span class='header-info'></span>
			</div>
			<div id='match-type'>
				<span class='header-info'></span>
			</div>
			<div id='player-name-left'>
				<span class='player-name'></span>
			</div>
			<div id='player-name-right'>
				<span class='player-name'></span>
			</div>
			<div id='score-left'>
				<span class='score'></span>
			</div>
			<div id='score-right'>
				<span class='score'></span>
			</div>
			<div id='schedule'>
				<div id='upNext'>
					<span class='title'>Next</span>
					<br>
					<p id='upNextContent' class='content'></p>
				</div>
				<div id='upThen'>
					<span class='title'>Then</span>
					<br>
					<p id='upThenContent' class='content'></p>
				</div>
			</div>
		</div>
	</template>

	<script src="ss-melee.js"></script>
</dom-module>
