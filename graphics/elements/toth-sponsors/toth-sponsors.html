<dom-module id="toth-sponsors">
    <template>
		<style>
			:host {
				position: absolute;
				box-sizing: border-box;
				top: 95px;
				left: 25px;
				display: block;
				width: 270px;
				height: 128px;
				background-color: rgba(0, 0, 0, 0.5);
			}

			.logo {
				box-sizing: border-box;
				width: calc(270px - 48px);
				top: 12px;
				left: 24px;
				height: calc(128px - 24px);
				background-size: contain;
				background-repeat: no-repeat;
				background-position: center;
				opacity: 0;
				position: absolute;
			}
		</style>

        <div id="currentLogo" class="logo"></div>
        <div id="nextLogo" class="logo"></div>
