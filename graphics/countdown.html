<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<script src="//use.typekit.net/ofl6oue.js"></script>
	<script>try {Typekit.load();} catch (e) {}</script>
	<style>
		body {
			margin: 0;
		}

		#container {
			position: absolute;
			width: 1920px;
			height: 1080px;
			overflow: hidden;
			font-family: "proxima-nova";
			color: white;
		}

		#loop {
			position: absolute;
			top: 0;
			left: 0;
			width: 1920px;
			height: 1080px;
		}

		#hashtag {
			position: absolute;
			top: 18px;
			left: 24px;
			font-size: 32px;
			font-weight: 700;
			color: black;
		}

		#content {
			position: absolute;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			top: 0;
			width: 100%;
			height: 100%;
			-webkit-filter: drop-shadow(0 0 8px rgba(0,0,0,0.5));
		}

		#logo {
			height: 400px;
		}

		#flavor {
			font-size: 50px;
			font-weight: bold;
			margin-top: 12px;
		}

		#time {
			font-size: 192px;
			-webkit-font-feature-settings: 'tnum';
			font-weight: 600;
			transition: opacity 333ms ease;
			opacity: 0;
		}
	</style>
</head>
<body>
	<div id="container">
		<video id="loop" src="img/S4-loop.mp4" muted loop autoplay></video>
		<div id="hashtag">#shufflebotm</div>
		<div id="content">
			<img id="logo" src="img/shuffle-logo-solo.png">
			<div id="flavor">will begin shortly!</div>
			<div id="time"></div>
		</div>
	</div>

	<script src="app/countdown.js"></script>
</body>
</html>
